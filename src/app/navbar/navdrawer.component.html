<div [ngClass] = "showNav === 1 ? 'mobilenav' : 'desktopnav'">

    <li class="nav-item override" >
        <a routerLink="/" class="nav-link override" id="Home">Home</a>
    </li>
    
    <li class="nav-item override" >
        <a routerLink="about" routerLinkActive="active" class="nav-link override" id="About">About</a>
    </li>
    <li class="nav-item override">
        <a [ngClass] = "showNav === 1 ? 'nav-link override' : 'hidden'" href="#anchor-scroll" class="nav-link override" id="Contact"(click)="toggleNavDrawer(!isDrawerOpen)">Contact</a>

</ul>
